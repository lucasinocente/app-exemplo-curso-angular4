<label for="">Server Name:</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

    {{ serverName }}
<br>
<button 
class="btn btn-primary"
[disabled]="!allowCreateServer"
(click)="onCreateServer()">Add Server</button>

<hr>

<p *ngIf="serverCreated; else noServer" [ngStyle]="{backgroundColor: getColor()}"> Server {{ serverName }} - {{ serverID }} is {{ serverStatus }} </p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
